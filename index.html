<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <!-- Remix Icon -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    
    <!-- Mine -->
    <link rel="stylesheet" href="css/style.css">

    <title>Dynamic Carousel</title>
</head>
<body>

    <main>
        <section id="carouselContainer" class="">

            <div class="row carousel_items g-0 border-bottom ">
            </div>
            <div class="row g-0 carousel_gallery position-relative">
                
                <div class="position-absolute d-flex w-100 align-self-center px-3 justify-content-between">
                    <i id="btnPrev" class="ri-arrow-left-circle-fill "></i>
                    <i id="btnNext" class="ri-arrow-right-circle-fill align-self-end"></i>
                </div>
            </div>

        </section>
    </main>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    
    <!-- Mine -->
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
